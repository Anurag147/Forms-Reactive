<div class="container">
    <div class="row">
      <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
        <form [formGroup]="projectForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="projectName">Project Name</label>
                <input
                  type="text"
                  id="projectName"
                  class="form-control"
                  formControlName="projectName">   
                  <span class="help-block" 
                *ngIf="!projectForm.get('projectName').valid && projectForm.get('projectName').touched">
                  <span class="help-block" 
                  *ngIf="projectForm.get('projectName').errors['nameIsForbidden']">
                  This name usage is forbidden</span>
                  <span class="help-block" 
                  *ngIf="projectForm.get('projectName').errors['required']">
                  This is a required field</span>
              </span>
              </div>
              <div class="form-group">
                <label for="email">Email Address</label>
                <input
                  type="text"
                  id="emailAddress"
                  class="form-control"
                  formControlName="emailAddress"> 
                  <span class="help-block" 
                *ngIf="!projectForm.get('emailAddress').valid && projectForm.get('emailAddress').touched">
                Please enter a valid email address! 
                </span> 
              </div>
              <div class="radio" *ngFor="let p of projectStatus">
                <label>
                  <input
                    type="radio"
                    [value]="p"
                    formControlName="projectStatus">{{p}}
                </label>
              </div>
              <button class="btn btn-info" type="submit">Submit</button>
        </form>
      </div>
    </div>
  </div>
